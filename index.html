<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HI-SCORE BOARD</title>
<style>
:root{--bg:#000;--y:#FFD800;--c:#00FFFF;--w:#fff;--dim:rgba(255,255,255,.45);}
body{margin:0;background:var(--bg);color:var(--y);font-family:"Courier New","MS Gothic",monospace;display:grid;place-items:center;min-height:100vh;}
.screen{width:min(980px,95vw);padding:18px 16px 22px;background:var(--bg);border:6px solid var(--w);box-shadow:0 0 0 4px var(--c),0 20px 60px rgba(0,0,0,.55);}
.pacTitle{width:100%;height:auto;display:block;margin:0 auto 8px;}
.titleText{font-size:42px;font-weight:900;letter-spacing:.14em;text-align:center;margin:8px 0 10px;color:var(--y);}
.subtitle{text-align:right;font-size:12px;color:var(--c);margin:0 2px 10px;}
.panels{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
@media(max-width:820px){.panels{grid-template-columns:1fr;}}
.panel{border:3px solid var(--w);padding:10px 10px 8px;}
.panel h2{margin:0 0 8px;font-size:18px;letter-spacing:.18em;}
.panel[data-mode="HI-SCORE"] h2{color:var(--y);}
.panel[data-mode="CARAVAN"] h2{color:var(--c);}
table{width:100%;border-collapse:collapse;font-variant-numeric:tabular-nums;}
th{text-align:left;font-size:12px;color:var(--dim);border-bottom:2px solid rgba(255,255,255,.28);padding:4px;letter-spacing:.10em;}
td{padding:7px 4px;font-size:14px;}
td.rank{width:14%;color:var(--w);}
td.player{width:60%;color:var(--w);}
td.mvp{width:26%;text-align:right;color:var(--y);font-weight:900;}
tbody.rankBody tr:first-child td.mvp{animation:blink 1s steps(1) infinite;}
@keyframes blink{50%{opacity:0;}}
.update{margin-top:14px;border:3px solid var(--c);padding:10px 10px 8px;}
.update h3{margin:0 0 8px;color:var(--c);letter-spacing:.18em;font-size:16px;}
.update table{margin-top:8px;}
.update td.score{color:var(--c);font-weight:900;}
.modeLabel{margin:6px 0 2px;font-weight:900;letter-spacing:.12em;}
.insertCoin{text-align:center;margin-top:12px;color:var(--y);letter-spacing:.12em;animation:blink 1s steps(1) infinite;}
</style>
</head>
<body>
<div class="screen">
  <div class="titleText">HI-SCORE BOARD</div>
  <div class="subtitle">UPDATED: 2025/12/28 12:57</div>
  <div class="panels" id="root"></div>
  <div id="updates"></div>
  <div class="insertCoin">INSERT COIN ▶</div>
</div>

<script>

const root = document.getElementById("root");
const upd  = document.getElementById("updates");

function esc(s){
  return String(s??"").replace(/[&<>"']/g,function(c){
    return {"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c];
  });
}
function fmt(n){
  const s=String(n??"");
  if(!/^\d+$/.test(s)) return s;
  return Number(s).toLocaleString("ja-JP");
}

// ===== RANKING =====
(DATA.ranking||[]).forEach(function(m){
  const d=document.createElement("div");
  d.className="panel";
  d.dataset.mode=m.name;

  const rowsHtml=(m.rows||[]).map(function(r){
    return "<tr>"
      + "<td class=\"rank\">"+esc(r.rank ?? "")+"</td>"
      + "<td class=\"player\">"+esc(String(r.player ?? "").replace(/[\n\r]/g,""))+"</td>"
      + "<td class=\"mvp\">"+fmt(r.mvp)+"</td>"
      + "</tr>";
  }).join("");

  d.innerHTML =
    "<h2>"+esc(m.name)+"</h2>"
    + "<table>"
    + "<thead><tr><th>Rank</th><th>Player</th><th>MVP Count</th></tr></thead>"
    + "<tbody class=\"rankBody\">"+rowsHtml+"</tbody>"
    + "</table>";

  root.appendChild(d);
});

// ===== UPDATE LOG（モード見出し付き）=====
if (DATA.update && DATA.update.length){
  const box=document.createElement("div");
  box.className="update";
  box.innerHTML="<h3>UPDATE LOG</h3>";

  (DATA.update||[]).forEach(function(m){
    const label = String(m.name || "");
    const h=document.createElement("div");
    h.className="modeLabel";
    h.style.color = (label.indexOf("キャラバン") !== -1) ? "var(--c)" : "var(--y)";
    h.textContent = "▶ " + label;

    const rowsHtml=(m.rows||[]).map(function(r){
      return "<tr>"
        + "<td>"+esc(r.name ?? "")+"</td>"
        + "<td class=\"score\">"+esc(r.score ?? "")+"</td>"
        + "<td>"+esc(String(r.game ?? "").replace(/[\n\r]/g,""))+"</td>"
        + "</tr>";
    }).join("");

    const t=document.createElement("table");
    t.innerHTML =
      "<thead><tr><th>Player</th><th>Score</th><th>Game</th></tr></thead>"
      + "<tbody>"+rowsHtml+"</tbody>";

    box.appendChild(h);
    box.appendChild(t);
  });

  upd.appendChild(box);
}
</script>
</body>
</html>
